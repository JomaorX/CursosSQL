<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estad√≠sticas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">üè† Inicio</a></li>
            <li><a href="centros.html">üè´ Centros</a></li>
            <li><a href="alumnos.html">üë®‚Äçüéì Alumnos</a></li>
            <li><a href="estadisticas.html">üìä Estad√≠sticas</a></li>
            <li><a href="editar_curso.html?id=1">‚úèÔ∏è Editar Curso</a></li>
        </ul>
    </nav>
    
    <h1>Estad√≠sticas de Aprobados</h1>
    <label for="tipoGrafico">Selecciona el tipo de gr√°fico:</label>
    <select id="tipoGrafico">
        <option value="bar">Barra</option>
        <option value="line">L√≠nea</option>
        <option value="pie">Pie</option>
        <option value="doughnut">Dona</option>
    </select>
    <div class="centrar">
        <canvas id="graficoAprobados"></canvas>
    </div>
    

    <script>
        let chart;

        async function cargarGrafico(tipo = 'bar') {
            try {
                const respuesta = await fetch(`/estadisticas`);
                const datos = await respuesta.json();

                if (chart) {
                    chart.destroy(); // Destruye el gr√°fico anterior si existe
                }

                const ctx = document.getElementById('graficoAprobados').getContext('2d');

                // Degradado para el fondo de las barras
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(75, 192, 192, 0.8)'); // Verde claro
                gradient.addColorStop(1, 'rgba(75, 192, 192, 0.2)'); // Verde m√°s transparente

                chart = new Chart(ctx, {
                    type: tipo,
                    data: {
                        labels: datos.map(d => d.nombre),
                        datasets: [{
                            label: 'Aprobados',
                            data: datos.map(d => d.aprobados),
                            backgroundColor: gradient, // Usar degradado
                            borderColor: 'rgba(75, 192, 192, 1)', // Borde verde
                            borderWidth: 2,
                            borderRadius: 5, // Bordes redondeados en las barras
                            hoverBackgroundColor: 'rgba(75, 192, 192, 1)', // Color al pasar el mouse
                        }, {
                            label: 'Total',
                            data: datos.map(d => d.total),
                            backgroundColor: 'rgba(54, 162, 235, 0.6)', // Azul semitransparente
                            borderColor: 'rgba(54, 162, 235, 1)', // Borde azul
                            borderWidth: 2,
                            borderRadius: 5,
                            hoverBackgroundColor: 'rgba(54, 162, 235, 1)', // Color al pasar el mouse
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 1500, // Duraci√≥n de la animaci√≥n
                            easing: 'easeInOutQuart', // Tipo de animaci√≥n
                        },
                        plugins: {
                            legend: {
                                position: 'top', // Posici√≥n de la leyenda
                                labels: {
                                    font: {
                                        size: 14, // Tama√±o de la fuente de la leyenda
                                    },
                                },
                            },
                            title: {
                                display: true,
                                text: 'Estad√≠sticas de Aprobados', // T√≠tulo del gr√°fico
                                font: {
                                    size: 18, // Tama√±o de la fuente del t√≠tulo
                                },
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)', // Fondo del tooltip
                                titleColor: 'white', // Color del t√≠tulo del tooltip
                                bodyColor: 'white', // Color del cuerpo del tooltip
                                borderColor: 'rgba(75, 192, 192, 1)', // Borde del tooltip
                                borderWidth: 1,
                                cornerRadius: 5,
                            },
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false, // Ocultar l√≠neas de la cuadr√≠cula en el eje X
                                },
                                ticks: {
                                    font: {
                                        size: 14, // Tama√±o de la fuente en el eje X
                                    },
                                },
                            },
                            y: {
                                grid: {
                                    color: 'rgba(200, 200, 200, 0.2)', // Color de las l√≠neas de la cuadr√≠cula en el eje Y
                                },
                                ticks: {
                                    font: {
                                        size: 14, // Tama√±o de la fuente en el eje Y
                                    },
                                },
                            },
                        },
                    },
                });
            } catch (error) {
                console.error('Error al cargar el gr√°fico:', error);
            }
        }

        // Cambiar el tipo de gr√°fico al seleccionar una opci√≥n
        document.getElementById('tipoGrafico').addEventListener('change', function() {
            cargarGrafico(this.value);
        });

        // Cargar el gr√°fico inicial
        cargarGrafico();
    </script>
</body>
</html>
