    <h1>Centros de Formación</h1>
    <ul id="centros"></ul>
    <script>
        async function cargarCentros() {
            const respuesta = await fetch(`/centros`);
            const centros = await respuesta.json();
            document.getElementById('centros').innerHTML = centros.map(c => `<li>${c.nombre} - ${c.direccion}</li>`).join('');
        }
        cargarCentros();
    </script>
